<div class="card">
  <div class="card-body">
    <!-- Logo -->
    <div class="app-brand justify-content-center">
      <h2>Control Services</h2>
    </div>
    <!-- /Logo -->
    <h4 class="mb-2">Bem-vindo ao Control Services! üëã</h4>
    <p class="mb-4">Por favor, informe suas credenciais para come√ßar a aventura!</p>

    <form class="form" [formGroup]="formLogin" *ngIf="formLogin">
      <div class="mb-4">
        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input #inputLogin matInput placeholder="Login" formControlName="username">
          <mat-error 
            *ngIf="formLogin.get('username')?.touched && formLogin.get('username')?.hasError('required')">
              Login √© obrigat√≥rio
          </mat-error>
          <mat-error
            *ngIf="formLogin.get('username')?.touched && formLogin.get('username')?.hasError('email')">
              Digite um email v√°lido.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-4">
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="password" autocomplete="off">
          <mat-error *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.hasError('required')">Senha
            √© obrigat√≥ria</mat-error>
          <mat-error
            *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.hasError('minlength')">Senha deve
            ter no m√≠nimo 8 caracteres</mat-error>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <button style="width: 100%; height: 56px;" class mat-raised-button color="primary" [disabled]="!formLogin.valid"
          (click)="onSubmit()">Sign in</button>
      </div>
    </form>

    <p class="text-center">
      <span>Novo na plataforma? </span>
      <a routerLink="/auth/register">
        <span>Crie sua conta.</span>
      </a>
    </p>
  </div>
</div>
