<div class="card">
    <div class="card-body">
      <!-- Logo -->
      <div class="app-brand justify-content-center">
          <h2>Micro School</h2>
      </div>
      <!-- /Logo -->
      <h4 class="mb-2">Bem vindo ao Micro School! üëã</h4>
      <p class="mb-4">Por favor informe suas credencias para come√ßar a aventura!</p>
  
      <form class="form" [formGroup]="formLogin" *ngIf="formLogin">
        <div class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input #inputLogin matInput placeholder="Login" formControlName="username">
            <mat-error  *ngIf="formLogin.get('username')?.hasError('required')">Login √© obirgat√≥rio</mat-error>
          </mat-form-field>
        </div>
  
        <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input type="password" matInput formControlName="password" autocomplete="off">
              <mat-error *ngIf="formLogin.get('password')?.hasError('required')">Senha √© obrigat√≥rio</mat-error>
              <mat-error *ngIf="formLogin.get('password')?.hasError('minlength')">Senha deve ter no m√≠nimo 6 caracteres</mat-error>
            </mat-form-field>
        </div>
  
        <div class="mb-3">
          <button style="width: 100%;height: 56px;" class mat-raised-button color="primary" [disabled]="!formLogin.valid" (click)="onSubmit()">Sign in</button>
        </div>
      </form>
  
      <p class="text-center">
        <span>Novo na plataforma? </span>
        <a routerLink="/auth/register" >
          <span>Crie sua conta.</span>
        </a>
      </p>
    </div>
  </div>
