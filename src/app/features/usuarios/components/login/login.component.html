<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Login</mat-label>
                    <input matInput autocomplete="off" formControlName="username">
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                        O login é obrigatório.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput autocomplete="off" type="password" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        A senha é obrigatória.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        A senha deve ter pelo menos 6 caracteres.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
