<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registre-se</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome">
                    <mat-error *ngIf="registerForm.get('nome')?.hasError('required')">O nome é obrigatório.</mat-error>
                    <mat-error *ngIf="registerForm.get('nome')?.hasError('minlength')">O nome deve ter pelo menos 10
                        caracteres.</mat-error>
                    <mat-error *ngIf="registerForm.get('nome')?.hasError('invalidName')">O nome deve ser
                        composto.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">O email é
                        obrigatório.</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Digite um email válido.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha">
                    <mat-error *ngIf="registerForm.get('senha')?.hasError('required')">A senha é
                        obrigatória.</mat-error>
                    <mat-error *ngIf="registerForm.get('senha')?.hasError('minlength')">A senha deve ter pelo menos 6
                        caracteres.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirmar senha</mat-label>
                    <input matInput type="password" formControlName="confirmarSenha">
                    <mat-error *ngIf="registerForm.get('confirmarSenha')?.hasError('mismatch')">As senhas nao coincidem.</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!registerForm.valid">Registrar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
