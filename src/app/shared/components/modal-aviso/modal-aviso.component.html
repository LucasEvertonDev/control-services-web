<div class="modal-container" [ngClass]="data.tipo">
    <div class="header">
        <h2 [ngClass]="data.tipo">{{ data.tipo === 'success' ? 'Atenção!' : 'Atenção!' }}</h2>
        <div class="icon">
            <mat-icon>{{ data.tipo === 'success' ? 'check_circle' : 'error' }}</mat-icon>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="content">
        <h3 >{{ data.mensagem }}</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="footer">
        <button mat-raised-button [mat-dialog-close]="" >Fechar</button>
    </div>
</div>
